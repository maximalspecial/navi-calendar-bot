name: NAVI Calendar Bot

on:
  workflow_dispatch: {}   # запуск вручну з вкладки Actions
  schedule:
    # опціонально: запускай що 4 години (UTC). Можеш підкрутити як потрібно.
    - cron: "0 */4 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      # ці два СЕКРЕТИ обов'язково додай в репозиторій:
      # Settings → Secrets and variables → Actions → New repository secret
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      CALENDAR_ID: ${{ secrets.CALENDAR_ID }}

      # опційно:
      # STRICT_DUP_CHECK: "true"      # не створювати дублікати (рекомендовано true)
      # LOOKAHEAD_DAYS: "60"         # горизон планування
      # (нічого більше для Playwright не треба)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Install Playwright (Chromium + system deps)
        run: |
            python -m playwright install --with-deps chromium

      - name: Run bot
        run: |
            python bo3_calendar.py
